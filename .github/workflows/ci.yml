---
name: CI
on:
  - pull_request
  - push

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checks out codebase
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install test dependencies
        run: pip3 install -r requirements-dev.txt

      - name: Lint code
        run: |
          yamllint .
          ansible-lint

  molecule:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os:
          - rockylinux9
          - rockylinux8
          - ubuntu2204
          - ubuntu2004
          - debian12
          - debian11
          - amazonlinux2023
    steps:
      - name: Checks out codebase
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install test dependencies
        run: pip3 install -r requirements-dev.txt

      - name: Run Molecule tests
        run: molecule test
        env:
          MOLECULE_DISTRO: ${{ matrix.os }}

  ansible-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checks out codebase
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install test dependencies
        run: pip3 install -r requirements-dev.txt

      - name: Run Ansible tests
        run: bash scripts/test.sh

